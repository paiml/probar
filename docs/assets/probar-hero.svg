<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 200">
  <defs>
    <linearGradient id="bgGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0f172a;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1e293b;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="accentGrad" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#22c55e;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#4ade80;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#22c55e;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="rustGrad" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#f97316;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#fb923c;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="coverageGrad" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#3b82f6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#60a5fa;stop-opacity:1" />
    </linearGradient>
  </defs>

  <!-- Background -->
  <rect width="800" height="200" fill="url(#bgGrad)" rx="10"/>

  <!-- Grid pattern (subtle) -->
  <g stroke="#ffffff" stroke-opacity="0.03" stroke-width="1">
    <line x1="0" y1="50" x2="800" y2="50"/>
    <line x1="0" y1="100" x2="800" y2="100"/>
    <line x1="0" y1="150" x2="800" y2="150"/>
    <line x1="100" y1="0" x2="100" y2="200"/>
    <line x1="200" y1="0" x2="200" y2="200"/>
    <line x1="300" y1="0" x2="300" y2="200"/>
    <line x1="400" y1="0" x2="400" y2="200"/>
    <line x1="500" y1="0" x2="500" y2="200"/>
    <line x1="600" y1="0" x2="600" y2="200"/>
    <line x1="700" y1="0" x2="700" y2="200"/>
  </g>

  <!-- Test checkmark icon -->
  <g transform="translate(50, 50)">
    <circle cx="45" cy="50" r="45" fill="url(#accentGrad)" opacity="0.15"/>
    <circle cx="45" cy="50" r="35" fill="none" stroke="url(#accentGrad)" stroke-width="4"/>
    <path d="M28 50 L40 62 L62 38" fill="none" stroke="#22c55e" stroke-width="5" stroke-linecap="round" stroke-linejoin="round"/>
  </g>

  <!-- Title -->
  <text x="160" y="85" font-family="system-ui, -apple-system, sans-serif" font-size="64" font-weight="bold" fill="#ffffff">
    Probar
  </text>

  <!-- Tagline -->
  <text x="160" y="115" font-family="system-ui, -apple-system, sans-serif" font-size="18" fill="#9ca3af">
    Rust-Native Testing Framework for WASM Games
  </text>

  <!-- Pure Rust Badge -->
  <g transform="translate(160, 125)">
    <rect width="100" height="24" rx="12" fill="url(#rustGrad)"/>
    <text x="50" y="16" font-family="monospace" font-size="11" fill="#ffffff" text-anchor="middle">
      Pure Rust
    </text>
  </g>

  <!-- Zero JS Badge -->
  <g transform="translate(270, 125)">
    <rect width="80" height="24" rx="12" fill="#dc2626"/>
    <text x="40" y="16" font-family="monospace" font-size="11" fill="#ffffff" text-anchor="middle">
      No JS
    </text>
  </g>

  <!-- 95%+ Coverage Badge -->
  <g transform="translate(360, 125)">
    <rect width="110" height="24" rx="12" fill="url(#coverageGrad)"/>
    <text x="55" y="16" font-family="monospace" font-size="11" fill="#ffffff" text-anchor="middle">
      95%+ Coverage
    </text>
  </g>

  <!-- Test results visualization -->
  <g transform="translate(560, 45)">
    <!-- Terminal window -->
    <rect x="0" y="0" width="200" height="110" rx="6" fill="#1e293b" stroke="#334155" stroke-width="1"/>
    <!-- Window controls -->
    <circle cx="15" cy="12" r="5" fill="#ef4444"/>
    <circle cx="30" cy="12" r="5" fill="#eab308"/>
    <circle cx="45" cy="12" r="5" fill="#22c55e"/>

    <!-- Test output -->
    <text x="10" y="40" font-family="monospace" font-size="10" fill="#22c55e">
      ✓ test_browser_launch
    </text>
    <text x="10" y="55" font-family="monospace" font-size="10" fill="#22c55e">
      ✓ test_screenshot
    </text>
    <text x="10" y="70" font-family="monospace" font-size="10" fill="#22c55e">
      ✓ test_assertions
    </text>
    <text x="10" y="85" font-family="monospace" font-size="10" fill="#22c55e">
      ✓ test_coverage
    </text>
    <text x="10" y="100" font-family="monospace" font-size="10" fill="#4ade80">
      850 tests passed
    </text>
  </g>

  <!-- Decorative elements -->
  <circle cx="750" cy="30" r="15" fill="url(#accentGrad)" opacity="0.3"/>
  <circle cx="530" cy="170" r="10" fill="url(#rustGrad)" opacity="0.3"/>
  <circle cx="770" cy="160" r="8" fill="url(#coverageGrad)" opacity="0.3"/>
</svg>
