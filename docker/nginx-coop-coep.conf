# PROBAR-SPEC-014: Nginx configuration for COOP/COEP headers
#
# Required for SharedArrayBuffer support in browsers:
# - Cross-Origin-Opener-Policy: same-origin
# - Cross-Origin-Embedder-Policy: require-corp
#
# This enables:
# - SharedArrayBuffer construction
# - Atomics.wait() / Atomics.notify()
# - Web Workers with shared memory
# - AudioWorklet with SharedArrayBuffer

server {
    listen 80;
    server_name localhost;
    root /usr/share/nginx/html;
    index index.html;

    # COOP/COEP headers for SharedArrayBuffer support
    add_header Cross-Origin-Opener-Policy "same-origin" always;
    add_header Cross-Origin-Embedder-Policy "require-corp" always;

    # CORS headers for cross-origin resource access
    add_header Cross-Origin-Resource-Policy "cross-origin" always;
    add_header Access-Control-Allow-Origin "*" always;

    # Security headers
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;

    # WASM MIME type
    types {
        application/wasm wasm;
    }

    location / {
        try_files $uri $uri/ =404;

        # Enable gzip for WASM
        gzip on;
        gzip_types application/wasm application/javascript text/html text/css;
        gzip_min_length 1024;
    }

    # Health check endpoint
    location /health {
        access_log off;
        return 200 "OK\n";
        add_header Content-Type text/plain;
    }
}
