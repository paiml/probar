# cargo-deny configuration for probar
# Run with: cargo deny check

[graph]
all-features = false
no-default-features = false

[output]
feature-depth = 1

[advisories]
# These are "unmaintained" advisories (not security vulnerabilities)
# from transitive dependencies we don't control:
# - paste: from ratatui/image
# - atty: from indicatif (legacy dep)
# - bincode: from probar serialization
# - instant: from criterion
# - number_prefix: from indicatif
ignore = [
    "RUSTSEC-2024-0436",  # paste unmaintained
    "RUSTSEC-2021-0145",  # atty unmaintained
    "RUSTSEC-2024-0375",  # bincode unmaintained
    "RUSTSEC-2025-0141",  # instant unmaintained
    "RUSTSEC-2024-0384",  # proc-macro-error unmaintained
    "RUSTSEC-2026-0002",  # number_prefix unmaintained
    "RUSTSEC-2025-0119",  # id_arena unmaintained
]

[licenses]
allow = [
    "MIT",
    "Apache-2.0",
    "Apache-2.0 WITH LLVM-exception",
    "BSD-2-Clause",
    "BSD-3-Clause",
    "ISC",
    "Unicode-DFS-2016",
    "Unicode-3.0",
    "CC0-1.0",
    "Zlib",
    "OpenSSL",
    "MPL-2.0",
    "NCSA",
]
confidence-threshold = 0.8
exceptions = []

[licenses.private]
ignore = false
registries = []

[bans]
multiple-versions = "warn"
wildcards = "allow"
highlight = "all"
workspace-default-features = "allow"
external-default-features = "allow"
allow = []

# BANNED CRATES
deny = [
    # cargo-tarpaulin is FORBIDDEN - use cargo-llvm-cov instead
    # Rationale: tarpaulin is slow, unreliable, and produces inconsistent results
    { crate = "cargo-tarpaulin", reason = "FORBIDDEN: Use cargo-llvm-cov + cargo-nextest instead (see CLAUDE.md)" },
]

skip = []
skip-tree = []

[sources]
unknown-registry = "warn"
unknown-git = "warn"
allow-registry = ["https://github.com/rust-lang/crates.io-index"]
allow-git = []

[sources.allow-org]
github = []
gitlab = []
bitbucket = []
